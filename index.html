<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学数学练习题</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <button id="generate-btn">生成新题目</button>
        <label for="type-select">题目类型:</label>
        <select id="type-select">
            <option value="add_subtract_mixed">加减混合</option>
            <option value="add">纯加法</option>
            <option value="subtract">纯减法</option>
            <option value="multiply">纯乘法</option>
            <option value="divide">纯除法</option>
            <option value="multiply_divide_mixed">乘除混合</option>
            <option value="all_mixed">四则混合</option>
        </select>
        <label for="add-sub-min">加减法范围:</label>
        <input type="number" id="add-sub-min" value="0" min="0">
        ～
        <input type="number" id="add-sub-max" value="100" min="0">
        <label for="mul-div-min">乘除法范围:</label>
        <input type="number" id="mul-div-min" value="1" min="0">
        ～
        <input type="number" id="mul-div-max" value="9" min="0">
        <label for="excluded-numbers">屏蔽数字:</label>
        <input type="text" id="excluded-numbers" placeholder="如: 1,10">
        <label for="problem-count">题目数量:</label>
        <input type="number" id="problem-count" value="100" min="1">
        <label for="column-count">列数:</label>
        <input type="number" id="column-count" value="5" min="1">
        <button id="toggle-answer-btn">显示/隐藏答案</button>
        <label for="answer-style-select">答案样式:</label>
        <select id="answer-style-select">
            <option value="box">方框</option>
            <option value="underline">下划线</option>
            <option value="parentheses">括号</option>
        </select>
    </div>
    <div class="page-container">
        <div id="sheet" class="sheet">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
